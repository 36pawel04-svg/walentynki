<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Czy zostaniesz mojÄ… WalentynkÄ…?</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden; /* brak scrolla */
  background: url('https://images.unsplash.com/photo-1558788353-f76d92427f16') no-repeat center center fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  background: rgba(0,0,0,0.45);
  padding: 25px 40px;
  border-radius: 25px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

h1 {
  color: white;
  font-size: 2.2rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 10px black;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  font-size: 1.3rem;
  padding: 12px 30px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}

#noBtn {
  background: white;
  color: black;
  position: absolute;
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">TAK</button>
    <button id="noBtn">Nie</button>
  </div>
</div>

<script>
let scale = 1;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// Uciekanie NIE + powiÄ™kszanie TAK
noBtn.addEventListener("mouseenter", () => {
  scale += 0.15;
  yesBtn.style.transform = "scale(" + scale + ")";

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Klik TAK
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      color:white;
      font-size:3rem;
      text-align:center;
    ">
      ğŸ¥° WiedziaÅ‚em! JesteÅ› mojÄ… WalentynkÄ… â¤ï¸
    </div>
  `;
});
</script>

</body>
</html>
